<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register.css">
    
    </head>
    <body>
        <div class="container">
            <form>
                <h2>Fill the information below</h2>
                <div class="fill-detail">
                    <label>First name</label>
                    <input type="text" name="first-name" id="#" placeholder="Enter first name">
                </div>
                <div class="fill-detail">
                    <label>Middle name</label>
                    <input type="text" name="second" id="#" placeholder="Enter middle-name">
                </div>
                <div class="fill-detail">
                    <label>Last name</label>
                    <input type="text" name="last-name" id="#" placeholder="Enter surname">
                </div>
                <div class="fill-detail">
                    <label>Phone</label>
                    <input type="phone" name="phone" id="#" placeholder="Enter phone numbe">
                </div>
                <div class="fill-detail">
                    <label>Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="fill-detail">
                    <label>Email</label>
                    <input type="email" name="email" id="#" placeholder="Enter an email">
                </div>
                <div class="fill-detail">
                    <label>password</label>
                    <input type="password" name="password" id="#" placeholder="Enter password">
                </div>
                <div class="fill-detail">
                    <label>confirm password</label>
                    <input type="password" name="password1" id="#" placeholder="Re-enter password">
                </div>
                <button class="btn" onclick="window.location.href='login.html'">Create account</button>
            </form>
        </div>
    </body>
