<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="request.css">
    </head>
    <body>
        <div class="container">
            <p>available:</p>
            <strong>Mele: <input type="number" name="" id=""></strong>
            <strong>Female: <input type="number" name="" id=""></strong>
            <form >
                <h2>please fill information below to apply for IPT</h2>
                <div class="form-group">
                    <label>select your field type</label>
                        <input type="text" name="site" id="#" list="siteA">
                        <datalist id="siteA">
                            <option value="Telecom">
                            <option value="IT">
                            <option value="videography">
                            <option value="Instruction design">
                            <option value="software developer">
                        </datalist>
                </div>

                <div class="form-group">
                    <label>select your year acaemic level </label>
                        <input type="text" name="site" id="#" list="acad">
                        <datalist id="acad">
                            <option value="certificate">
                            <option value="diploma">
                            <option value="degree">
                            <option value="masters">
                        </datalist>
                </div>

                <div class="form-group">
                    <label>upload your letter </label>
                        <input type="file" name="site" id="#">
                </div>
                <div class="form-group">
                    <label>starting date</label>
                        <input type="date" name="site" id="#">
                </div>
                <div class="form-group">
                    <label>ending date</label>
                        <input type="date" name="site" id="#">
                </div>
                <button type="submit" class="btn">send</button>
            </form>
        </div>
    </body>
